<!doctype html>
<html lang="en">
<head>
<title>Test</title>
<!--jQuery References-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
 <!--Wijmo Widgets JavaScript-->
<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.3.2.min.js" type="text/javascript"></script>
<script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.2.min.js" type="text/javascript"></script>
<!--Theme-->
<link href="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" title="rocket-jqueryui" />
<!--Wijmo Widgets CSS-->
<link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.2.min.css" rel="stylesheet" type="text/css" />
<script id="scriptInit" type="text/javascript">
	$(document).ready(function () {
         $("#wijlinechart").wijlinechart({
             showChartLabels: false,
             hint: {
                 content: function () {
                     return this.y;
                 }
             },
             header: {
                 text: "World of Warcraft Players by Region"
             },
             seriesList: [
                 {
                    label: "North America",
                    legendEntry: true,
                    data: {
                        x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), new Date("3/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
                        y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
                    },
                    markers: {
                        visible: true,
                        type: "circle"
                    }
                },
                    {
                        label: "Europe",
                        legendEntry: true,
                        data: {
                            x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), new Date("3/1/2006"), new Date("7/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
                            y: [1000000, 1000000, 900000, 1000000, 1000000, 1000000, 1500000, 2000000]
                        },
                        markers: {
                            visible: true,
                            type: "circle"
                        }
                    }
                        ],
                    seriesStyles: [{
                        stroke: "#afe500", "stroke-width": 5, opacity: 0.8
                    }, {
                        stroke: "#959595", "stroke-width": 5, opacity: 0.8
                    }],
                    seriesHoverStyles: [{
                        "stroke-width": 8, opacity: 1
                    }, {
                        "stroke-width": 8, opacity: 1
                    }]
                });
                var resizeTimer = null;
                $(window).resize(function () {
                    window.clearTimeout(resizeTimer);
                    resizeTimer = window.setTimeout(function () {
                        var jqLine = $("#wijlinechart"),
                    width = jqLine.width(),
                    height = jqLine.height();
                        if (!width || !height) {
                            window.clearTimeout(resizeTimer);
                            return;
                        }
                        jqLine.wijlinechart("redraw", width, height);
                    }, 250);
                });
            })
</script>
</head>
<body>
<div class="container">
	<div id="wijlinechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 400px; height: 300px"></div>
</div>		
</body>
</html>
